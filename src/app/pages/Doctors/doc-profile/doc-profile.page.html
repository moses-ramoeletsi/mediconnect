<ion-content [fullscreen]="true" class="ion-padding">
  <div class="header-container">
    <ion-button fill="clear" class="back-button" routerLink="/doctor-dashboard">
      <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
    </ion-button>
    <h1>User Profile</h1>
  </div>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle class="ion-text-center">{{ currentUser?.name }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Email:</strong> {{ currentUser?.email }}</p>
      <p><strong>Specialty:</strong> {{ currentUser?.specialty }}</p>
      <p><strong>Gender:</strong> {{ currentUser?.gender }}</p>
      <p><strong>Phone Number:</strong> {{ currentUser?.phoneNumber }}</p>
    </ion-card-content>
  </ion-card>
  
  <ion-item button lines="none" class="logout-item" (click)="logout()">
    <ion-icon slot="start" name="log-out-outline"></ion-icon>
    <ion-label>Log out</ion-label>
  </ion-item>
</ion-content>
