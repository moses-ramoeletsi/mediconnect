<ion-content [fullscreen]="true" class="ion-padding">
<ion-icon style="color: brown" routerLink="/book-appointments" name="chevron-back-outline"></ion-icon>
  <ion-card>
    <ion-card-header>
      <ion-avatar>
        <img src="../../../../assets/images/medicoonnect-logo.png" [alt]="doctor.name">
      </ion-avatar>
      <ion-card-title>{{ doctor.name }}</ion-card-title>
      <ion-card-subtitle>{{ doctor.specialty }} â€¢ {{ doctor.hospital }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="4" class="ion-text-center">
            <h2>{{ doctor.patients }}</h2>
            <p>Patients</p>
          </ion-col>
          <ion-col size="4" class="ion-text-center">
            <h2>{{ doctor.experience }}</h2>
            <p>Experience</p>
          </ion-col>
          <ion-col size="4" class="ion-text-center">
            <h2>{{ doctor.rating }}</h2>
            <p>Rating</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>About the Doctor</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ doctor.about }}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Working Time</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ doctor.workingTime }}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Schedule Appointment</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-datetime></ion-datetime>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button color="custom" expand="block" (click)="bookAppointment()">Book Appointment</ion-button>
  </ion-toolbar>
</ion-footer>
