<ion-content [fullscreen]="true" class="ion-padding">
  <div class="upcoming-schedule">
    <h5 style="color: black">All Appointments</h5>
    <ion-card>
      <ion-card-content>
        <h6 class="ion-text-center">Doctor's Name</h6>
        <p>Reason for Appointment</p>
        <p>Date booked</p>
      </ion-card-content>
    </ion-card>
  </div>
  <div class="rejected-appiointments">
    <h5 style="color: black">Rejected Appointment</h5>
    <ion-card>
      <ion-card-content>
        <h6 class="ion-text-center">Doctor's Name</h6>
        <p>Reason for Appointment</p>
        <p>Date booked</p>
        <p>Reason for rejection</p>
      </ion-card-content>
    </ion-card>
  </div>

  <div>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let doctor of doctors">
          <ion-card (click)="openDoctorDetails(doctor.id)">
            <ion-card-header>
              <ion-avatar>
                <img src="../../../../assets/images/medicoonnect-logo.png" [alt]="doctor.name">
              </ion-avatar>
            </ion-card-header>
            <ion-card-content>
              <ion-text color="dark">
                <h2>{{ doctor.name }}</h2>
              </ion-text>
              <ion-text color="medium">
                <p>{{ doctor.specialty }}</p>
              </ion-text>
              <ion-button expand="block" fill="clear" routerLink="/doctor-details" (click)="bookAppointment(doctor.id); $event.stopPropagation()">
                Book
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
