<ion-content [fullscreen]="true" class="ion-padding">
  <h2 style=" color: #d73d3f;">CareConnect</h2>
  <ion-img src="../../../../assets/images/medicoonnect-logo.png"></ion-img>
    <form>
      <ion-input 
        type="email"
        fill="outline"
        label="Email"
        labelPlacement="floating"
        class="top-margin"
        style="color: black;"
        class="top-margin"
        />
        <ion-input 
        type="password"
        fill="outline"
        label="Password"
        labelPlacement="floating"
        style="color: black;"
        class="top-margin"
      />
      <ion-button class="ion-margin" expand="full" color="custom">Login</ion-button>
      <p>Don't have an account?
        <a href="/register">Create Account</a>
      </p>
    </form>

</ion-content>
