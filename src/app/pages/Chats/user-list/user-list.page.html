<ion-header>
  <ion-toolbar class="user-list">
    <ion-buttons slot="start">
      <ion-button (click)="onBackButtonClick()" class="back-button" >
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item lines="full" (click)="startChat(user)">
        <ion-avatar slot="start">
          <img [src]="user.avatar || '../../../../assets/images/medicoonnect-logo.png'" alt="User avatar">
        </ion-avatar>
        <ion-label>
          <h2>{{ user.name }}</h2>
          <p *ngIf="user.latestMessage">
            {{ (user.latestMessage.text | slice:0:30) + (user.latestMessage.text.length > 30 ? '...' : '') || 'Image' }}
          </p>
        </ion-label>
        <div slot="end" class="message-meta">
          <ion-note>{{ user.latestMessage?.timestamp | date: 'shortTime' }}</ion-note>
          <ion-badge class="message-count" *ngIf="user.newMessageCount > 0">
            {{ user.newMessageCount }}
          </ion-badge>
        </div>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
